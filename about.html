<body>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function calculateFlames() {
      const name1 = document.getElementById('name1').value.trim().toLowerCase();
      const name2 = document.getElementById('name2').value.trim().toLowerCase();
      if (!name1 || !name2) return alert('Please enter both names!');

      let arr1 = name1.split('');
      let arr2 = name2.split('');
      for (let i = arr1.length - 1; i >= 0; i--) {
        const idx = arr2.indexOf(arr1[i]);
        if (idx !== -1) {
          arr1.splice(i, 1);
          arr2.splice(idx, 1);
        }
      }
      const count = arr1.length + arr2.length;
      const flames = ['F', 'L', 'A', 'M', 'E', 'S'];
      let index = 0;
      while (flames.length > 1) {
        index = (count + index - 1) % flames.length;
        flames.splice(index, 1);
      }
      const result = flames[0];
      const meaning = {
        F: 'Friendship ‚Äî You share a fun and friendly bond!',
        L: 'Love ‚Äî Sparks are flying! üíñ',
        A: 'Affection ‚Äî You deeply care for each other.',

        S: 'Siblings ‚Äî You care like family üë®‚Äçüë©‚Äçüëß'
      };

      document.getElementById('flamesResult').textContent = result + ' ‚Äî ' + meaning[result].split('‚Äî')[0];
      document.getElementById('flamesMeaning').textContent = meaning[result];
      document.getElementById('result').style.display = 'block';
    }

    function shareOnWhatsApp() {

      const text = encodeURIComponent(`My FLAMES result says: ${result}! Curious? Play and find your connection ‚û°Ô∏è https://yourdomain.com`);
