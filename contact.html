<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLAMES Result - flames.ink</title>

  <!-- html2canvas library -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #fff5f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px 20px;
      text-align: center;
      max-width: 350px;
      width: 100%;
      margin-bottom: 20px;
      position: relative;
    }

    .card h3 {
      color: #ff3366;
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card h2 {
      color: #ff4f5a;
      margin: 10px 0;
      font-size: 26px;
    }

    .card p {
      color: #555;
      font-size: 15px;
      margin: 6px 0;
    }

    .share-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .share-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f5f5f5;
      border: none;
      border-radius: 12px;
      padding: 10px 15px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .share-btn:hover {
      transform: scale(1.05);
    }

    .whatsapp { background: #25D366; color: white; }
    .facebook { background: #1877F2; color: white; }
    .twitter { background: #000; color: white; }
    .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%); color: white; }
    .sharechat { background: #ffcc00; color: black; }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: #444;
    }

    .footer-text a {
      color: #ff3366;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card" id="resultCard">
    <h3>üî• flames.ink üî•</h3>
    <p id="namesLine">Akhil ‚ù§Ô∏è Priya</p>
    <h2 id="cardResult">Lovers ‚ù§Ô∏è</h2>
    <p id="funnyText">üòÇ Perfect match made in heaven!</p>
  </div>

  <div class="share-buttons">
    <button class="share-btn whatsapp" onclick="shareFlames('whatsapp')">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" width="20"> WhatsApp
    </button>
    <button class="share-btn facebook" onclick="shareFlames('facebook')">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" width="20"> Facebook
    </button>
    <button class="share-btn twitter" onclick="shareFlames('twitter')">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" width="20"> X
    </button>
    <button class="share-btn instagram" onclick="shareFlames('instagram')">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" width="20"> Instagram
    </button>
    <button class="share-btn sharechat" onclick="shareFlames('sharechat')">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/sharechat.svg" width="20"> ShareChat
    </button>
  </div>

  <p class="footer-text">
    üëá Check your FLAMES with your friends:<br>
    <a href="https://flames.ink">https://flames.ink</a>
  </p>

  <script>
    async function shareFlames(platform) {
      const card = document.getElementById("resultCard");

      try {
        const canvas = await html2canvas(card);
        const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/png"));
        const file = new File([blob], "flames_result.png", { type: "image/png" });

        const shareText = "üî• Play FLAMES and find your friend's relationship! ‚ù§Ô∏è\nTry it now üëâ https://flames.ink";

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            text: shareText,
            title: "FLAMES Result üíñ",
          });
        } else {
          let shareUrl = "";

          switch (platform) {
            case "whatsapp":
              shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
              break;
            case "facebook":
              shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent("https://flames.ink")}&quote=${encodeURIComponent(shareText)}`;
              break;
            case "twitter":
              shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
              break;
            case "instagram":
              alert("Instagram doesn‚Äôt allow direct web sharing üò¢ Please take a screenshot or download the card to share.");
              return;
            case "sharechat":
              alert("ShareChat sharing is limited in browsers. Please use WhatsApp or Facebook.");
              return;
            default:
              shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
          }

          window.open(shareUrl, "_blank");
        }
      } catch (error) {
        console.error("Error sharing:", error);
      }
    }
  </script>
</body>
</html>
